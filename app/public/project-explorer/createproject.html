<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="C:\Users\Kinsley\edconnect-weekly\app\public\project-explorer\css\bootstrap.min.css">
    <title>exercise</title>
</head>
<body>
    <header>
        <nav id = 'headerNav' class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container">
                <div class="navbar-header" >
                    <a class="navbar-brand" href="index.html">Project Explorer</a>
                </div>
                <form class="navbar navbar-left form-inline my-2 my-lg-0" name="searchForm">
                    <input class="navbar navbar-left form-control mr-sm-2" placeholder="Search Projects"/>
                    <input type="submit" class="btn btn-outline-light my-2 my-sm-0" value="Search">
                </form>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a class = 'nav-link' href='viewproject.html'>Projects</a></li>
                        <li><a class="nav-link" href="createproject.html">Submit</a></li>
                    </ul>
                </div>
                <ul id = 'userStatus' class="nav navbar-nav navbar-right">
                    <li><a class="nav-link" href="register.html">Sign up</a></li>
            
                    <li><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>

    </header>
    
    <div class=" mx-auto w-75 p-3">
        <h4 class=" mx-auto w-75 p-3">Submit Project</h4>
        <form class=" mx-auto w-75 p-3" id = "createProjectForm">
            <div class = 'alert alert-danger' id = 'err'>

            </div> 
            <div class="form-group">
                <label class="form-label" for="projectname">Project Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter project name">
            </div>
              
            
            <div class="form-group">
                <label class="form-label"  for="projectabstract">Project abstract</label>
                <textarea  name="abstract" class="form-control" id="abstract" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label"  for="authors">Author(s)</label>
                <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter author names(separated by comma)">
            </div>

            <div class="form-group">
                <label class="form-label"  for="tags">Tag(s)</label>
                <input type="text" name="tags" class="form-control" id="tags" placeholder="use # to tag projects with different topics(e.g #javascript mongodb)">
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>

        </form>

    </div>

    <footer class=" mx-auto w-75 p-3"> <!--to let it to be in the middle(centered)-->
        <p class="col-md-12 btn btn-light text-right"><span class="text-secondary">Project Explorer &#169; 2020.</span>Edconnect</p>
    </footer>
    <script src = "js/app.js"></script>
</body>
</html>
