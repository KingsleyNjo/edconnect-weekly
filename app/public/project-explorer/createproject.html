<!DOCTYPE html>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>
            One Stop Database for Acedemic Projects
        </h2>

    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>

    <main>
        <h2>Submit Project</h2>
        <form name="submitProject">

            <div>
                <label for="name">Project Name:<br><input type="text" name="name"/>
                </label>
    
            </div><br>

            <div>
                <label for="abstract">Project Abstract:<br><textarea type="text" name="abstract"></textarea>
                </label>
    
            </div><br>

            <div>
                <label for="authors">Authors:<br><input type="text" name="authors"/>
                </label>
    
            </div><br>

            <div>
                <label for="tag">Tag(s):<br><input type="text" name="tags"/>
                </label>
    
            </div><br>

            <div>
                <input type="submit" />
    
            </div>

        </form>
    </main>
