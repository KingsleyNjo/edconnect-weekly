<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Kinsley\edconnect-weekly\app\public\project-explorer\css\bootstrap.min.css">
    <title>exercise</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <h1 class="navbar-brand mb-0 h1 text-light ">Project Explorer</h1>

            <form class="form-inline col-md-9">
                <input class="form-control mr-sm-2"  name="searchForm" type="search" placeholder="Search Projects" aria-label="Search">
                <button type="button" class="btn btn-outline-light">Search</button>
                <button class="btn my-2 my-sm-0 text-light " type="submit">Submit</button>
            </form>
            
            <div>
                <a class="navbar-brand text-light " href="search.html">Sign up</a>
                <a class="navbar-brand text-light" href="login.html">Login</a>
            </div>
            
        </nav>       
        
    </header>

    <div class="container my-4  mx-auto w-75 p-3">
        <h5>Project 1</h5>

        <div class="bg-light">
            <div class="row">
                <div class="col mx-3 my-3">Created By<br>Ade chris</div>
                <div class="col my-3">Date Created<br>2020-08-30</div>
                <div class="col my-3">Last Updated<br>2020-08-30</div>
                <div class="col">
                    <a type="submit" href="viewproject.html" class="btn btn-primary mx-3  my-3 d-flex flex-row justify-content-end">View Project</a>
    
                </div>
            </div>

        </div>
        

    </div>

    <div>

    </div>

    <div class="row  mx-auto w-75 p-3">
        <div class="col">
            <form >
                <h5>Edit Project</h5>
                <div class="my-4">
                    <hr style="height:2px; width:100%; border-width:0; color:rgb(230, 230, 230); background-color:rgb(230, 230, 230)">
                </div>
                <div class="form-group">
                    <label class="form-label" for="exampleFormControlInput1">Project name</label>
                    <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Project 1">
                </div>
                  
                
                <div class="form-group">
                    <label class="form-label"  for="exampleFormControlTextarea1">Project abstract</label>
                    <textarea class="form-control" name="abstract" id="exampleFormControlTextarea1" rows="3">Project 1 is a very interesting project</textarea>
                </div>
    
                <div class="form-group">
                    <label class="form-label"  for="exampleFormControlInput1">Author(s)</label>
                    <input type="text" name="authors" class="form-control" id="exampleFormControlInput1" placeholder="Ade Chris">
                </div>
    
                <div class="form-group">
                    <label class="form-label"  for="exampleFormControlInput1">Tag(s)</label>
                    <input type="text" name="tags" class="form-control" id="exampleFormControlInput1" placeholder="#web">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
    
            </form>

        </div>
        

        <div class="col">
            <h5>Manage Project Files</h5>
            <div class="my-4">
                <hr style="height:2px; width:100%; border-width:0; color:rgb(230, 230, 230); background-color:rgb(230, 230, 230)">
            </div>

            <form class="my-4">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Click to open file browser</label>
                    </div>
                </div>
            </form>

            <div class="card">
                <div class="card-header">
                  Project Files
                </div>
                <ul class="list-group list-group-flush text-center">
                  <li class="list-group-item">No files uploaded yet</li>
                </ul>
                
            </div>

        </div>
    </div>
    
    <footer class=" mx-auto w-75 p-3"> <!--to let it to be in the middle(centered)-->
        <p class="col-md-12 btn btn-light text-right"><span class="text-secondary">Project Explorer &#169; 2020.</span>Edconnect</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
