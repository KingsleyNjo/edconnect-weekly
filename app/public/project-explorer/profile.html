    <div class="container my-4"> <!-- my-4 is for margin left and right in 4-->
        <h5>Ade Chuks<span class="text-secondary">ade@edconnect.ng</span></h5>

        <div class="row bg-light">
            <div class="col-md-3">Program<br>Computer Information Systems</div>
            <div class="col-md-6">Matriculation number<br>33/3333</div>
            <div class="col-md-3">Graduation year<br>2018</div>
        </div>

        <div class="my-4">
            <h6>Update Profile</h6>
            <hr style="height:2px; width:100%; border-width:0; color:rgb(230, 230, 230); background-color:rgb(230, 230, 230)">
        </div>

        <div>
            <form class=" mx-auto w-75 p-3">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="form-label" for="inputEmail4">First Name</label>
                    <input type="text" name="firstName" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="form-label"  for="inputPassword4">Last Name</label>
                    <input type="text" name="lastName" class="form-control" id="inputPassword4">
                  </div>
                </div>
        
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label"  for="inputEmail4">Email Address</label>
                      <input type="email" name="email" class="form-control" id="inputEmail4">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="form-label"  for="inputEmail4">Program</label>
                        <select name="program" id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>        
                    </div>
                    
                </div>
        
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label class="form-label"  for="inputPassword4">Matriculation Number</label>
                      <input type="text" name="matricNumber" class="form-control" id="inputPassword4">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label"  for="inputEmail4">Graduation year</label>
                        <select name="graduationYear" id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>  
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <div class="my-4">
            <h6>Change Password</h6>
            <hr style="height:2px; width:100%; border-width:0; color:rgb(230, 230, 230); background-color:rgb(230, 230, 230)">
        </div>

        <div>
            <form class=" mx-auto w-75 p-3">
                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label class="form-label"  for="inputEmail4">Current Password</label>
                      <input type="password" name="currentPassword" class="form-control" id="inputEmail4" placeholder="Current Password">
                    </div>
                    <div class="form-group col-md-4">
                      <label class="form-label"  for="inputPassword4"> New Password</label>
                      <input type="password" name="newPassword" class="form-control" id="inputPassword4" placeholder="Your new Password">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="form-label"  for="inputPassword4">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" id="inputPassword4" placeholder="Confirm new Password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Change Password</button>

            </form>

            
        </div>
