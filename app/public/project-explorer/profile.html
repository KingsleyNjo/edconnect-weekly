    <div>
        <h2>John Doe</h2>
        <p>john.doe@gmail.com</p>
        <ul>
            <li>Program:Computer Science</li>
            <li>Matric:12/2013</li>
            <li>Graduation Year:2019</li>
        </ul>
    </div>

    <div>
        <h2>Update Profile</h2>
        <form name="updateProfile">
            <div>
                <label for="name">First Name:<input type="text" name="firstName"/>
                </label>
    
            </div><br>
            <div>
                <label for="name">Last Name:<input type="text" name="lastName"/>
                </label>
            </div><br>
    
            <div>
                <label for="email">Email Address:<input type="email" name="email"/>
                </label>
    
            </div><br>
    
            <div>
                <label for="email">Matric Number:<input type="text" name="matricNumber"/>
                </label>
    
            </div><br>

            <div>
                <label for="program">Program:</label>
    
                <select name="program">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
            </div><br>
    
            <div>
                <label for="year">Graduation Year:</label>
    
                <select name="graduationYear">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div><br>
    
    
        </form>

    </div>
    <div>
        <h2>Change Password</h2>
        <form name="changePassword">
            <div>
                <label for="name">Current Password:<input type="password" name="currentPassword"/>
                </label>
    
            </div><br>
            <div>
                <label for="name">New Password:<input type="password" name="newPassword"/>
                </label>
    
            </div><br>
            <div>
                <label for="name">Confirm Password:<input type="password" name="confirmPassword"/>
                </label>
    
            </div><br>

            <input type="submit"/>
        </form>

    </div>
</body>
</html>
