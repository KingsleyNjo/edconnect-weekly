<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Kinsley\edconnect-weekly\app\public\project-explorer\css\bootstrap.min.css">
    <title>exercise</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <h1 class="navbar-brand mb-0 h1 text-light ">Project Explorer</h1>

            <form class="form-inline col-md-9">
                <input class="form-control mr-sm-2"  name="searchForm" type="search" placeholder="Search Projects" aria-label="Search">
                <button type="button" class="btn btn-outline-light">Search</button>
                <button class="btn my-2 my-sm-0 text-light " type="submit">Submit</button>
            </form>
            
            <div>
                <a class="navbar-brand text-light " href="search.html">Sign up</a>
                <a class="navbar-brand text-light" href="login.html">Login</a>
            </div>
            
        </nav>  
    </header>

    <div class="container my-4  mx-auto w-75 p-3">
        <h5>Project 1</h5>

        <div class="row bg-light">
            <div class="mx-3 my-3 col-md-3">Created By<br>Ade chris</div>
            <div class="col-md-3 my-3">Date Created<br>2020-08-30</div>
            <div class="col-md-3 my-3">Last Updated<br>2020-08-30</div>
            <div class="col">
                <a type="submit" href="editproject.html" class="btn btn-primary mx-3  my-3 d-flex flex-row justify-content-end">Edit Project</a>
            </div>
        </div>

    </div>

    <div class="row  mx-auto w-75 p-3">
        <form class="col-6 ">
            <h5>Project Abstract</h5>
            <div class="my-4">
                <hr style="height:2px; width:100%; border-width:0; color:rgb(230, 230, 230); background-color:rgb(230, 230, 230)">
            </div>
            
              
            
            <div class="form-group">
                <label class="form-label"  for="exampleFormControlTextarea1">Comments</label>
                <textarea name="abstract" class="form-control" id="exampleFormControlTextarea1" rows="3">Leave a comment</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

            <div class="my-4">
                <hr style="height:2px; width:100%; border-width:0; color:rgb(230, 230, 230); background-color:rgb(230, 230, 230)">
            </div>

            <h6 class="text-center">No comments added</h6>

        </form>

        <form class="col-6">
            <h5>Project Details</h5>
            <div class="my-4">
                <hr style="height:2px; width:100%; border-width:0; color:rgb(230, 230, 230); background-color:rgb(230, 230, 230)">
            </div>

            <div class="card">
                <div class="card-header">
                  Author(s)
                </div>
                <div class="card-body">
                  <p class="card-text">Ade Chris</p>
                </div>
                <div class="card-footer text-muted">
                  #web
                </div>
            </div>

            <div class="card my-3">
                <div class="card-header">
                  Project Files
                </div>
                <ul class="list-group list-group-flush text-center">
                  <li class="list-group-item">No files uploaded yet</li>
                </ul>
                
            </div>

        </form>


    </div>
    

    <footer class=" mx-auto w-75 p-3"> <!--to let it to be in the middle(centered)-->
        <p class="col-md-12 btn btn-light text-right"><span class="text-secondary">Project Explorer &#169; 2020.</span>Edconnect</p>
        <!-- the bg-light is to give the container a grey background-->
    </footer>

    
</body>
</html>
