<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\Kinsley\edconnect-weekly\app\public\project-explorer\css\bootstrap.min.css">
    <title>exercise</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <h1 class="navbar-brand mb-0 h1 text-light ">Project Explorer</h1>

            <form class="form-inline col-md-9">
                <input class="form-control mr-sm-2"  name="searchForm" type="search" placeholder="Search Projects" aria-label="Search">
                <button type="button" class="btn btn-outline-light">Search</button>
                <button class="btn my-2 my-sm-0 text-light " type="submit">Submit</button>
            </form>
            
            <div>
                <a class="navbar-brand text-light " href="search.html">Sign up</a>
                <a class="navbar-brand text-light" href="login.html">Login</a>
            </div>
            
        </nav>  
    </header>
    
    <main class=" mx-auto w-75 p-3">
       <form class=" mx-auto w-75 p-3" id="signupForm">
        <h3>Signup</h3>
        <div class = 'alert alert-danger'  id = 'errormsg'>
      
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label" for="inputEmail4">First Name</label>
            <input type="text" name="firstName" class="form-control" id="inputEmail4" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label class="form-label"  for="inputPassword4">Last Name</label>
            <input type="text" name="lastName" class="form-control" id="inputPassword4" placeholder="Last Name">
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label class="form-label"  for="inputEmail4">Email Address</label>
              <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Your Email Address">
            </div>
            <div class="form-group col-md-6">
              <label class="form-label"  for="inputPassword4">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Your Password">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label class="form-label"  for="inputEmail4">Program</label>
              <select name="program"  id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>        
            </div>
            <div class="form-group col-md-3">
              <label class="form-label"  for="inputPassword4">Matriculation Number</label>
              <input type="text" name="matricNumber" class="form-control" id="inputPassword4" placeholder="eg.16/2020">
            </div>
            <div class="form-group col-md-3">
                <label class="form-label"  for="inputEmail4">Graduation year</label>
                <select name="graduationYear" id="Year" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>  
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

    </main>

    <footer class=" mx-auto w-75 p-3"> <!--to let it to be in the middle(centered)-->
        <p class="col-md-12 btn btn-light text-right"><span class="text-secondary">Project Explorer &#169; 2020.</span>Edconnect</p>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
