<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>
            One Stop Database for Acedemic Projects
        </h2>

    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>

    </nav>
    <main>
       <h1>Signup</h1>
       <form>
        <div>
            <label for="name">First Name:<input type="text" name="firstName"/>
            </label>

        </div><br>
        <div>
            <label for="name">Last Name:<input type="text" name="lastName"/>
            </label>
        </div><br>

        <div>
            <label for="email">Email Address:<input type="email" name="email"/>
            </label>

        </div><br>
        <div>
            <label for="password">Password:<input type="password" name="password"/>
            </label>
        </div><br>

        <div>
            <label for="email">Matric Number:<input type="text" name="matricNumber"/>
            </label>

        </div><br>
        <div>
            <label for="program">Program:</label>

            <select name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
        </div><br>

        <div>
            <label for="year">Graduation Year:</label>

            <select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div><br>

        <input type="submit" />
       </form>
    </main>
</body>
</html>
